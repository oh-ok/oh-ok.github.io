# Site settings
title: Kieran Geary's Design Blog & Portfolio # site title
description: >- # site description
  I'm Kieran, this is a blog about Graphic Design, Game Design and Film (as well as whatever else I'm liking at the time)
lang: en-GB # default lang
timezone: Europe/London # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/oh-ok # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Kieran Geary  # author name
  bio: >- # tell to the world
    I'm Kieran, this is a blog about Graphic Design, Game Design and Film (as well as whatever else I'm liking at the time)
  username: username # general username
  github: oh-ok # github username
  twitter: kierangeary # twitter username
  facebook: kieranrgeary # facebook username
  linkedin: kieran-geary # linkedin username
  instagram: kieranrgeary # instagram username
  email: kieran.r.geary@gmail.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://kierans.page/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true
    permalink: /:collection/:name
    layout: post
  portfolio:
    output: true
    permalink: /:collection/:name
    layout: post

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec
  - /*!rm-*.markdown

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
