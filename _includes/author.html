<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <a href="/portfolio"><img alt="Click here for my portfolio" style="margin-top: 20px;" src="https://storage.googleapis.com/portfolio_test/PORTFOLIO-AD.gif"></a>
</div>
